<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem para as Férias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1>Contagem para as Férias</h1>
        <div id="logos">
            <img src="Multitex.jpeg" alt="Logotipo Multitex" class="logo">
            <img src="Oceantex.jpg" alt="Logotipo Oceantex" class="logo">
        </div>
        <div id="countdown"></div>
        <div id="message">Volte quando o contador zerar e veja a magia!</div>
    </div>
    <div id="santa-gif" style="display: none;">
        <img src="santa-santa-claus.gif" alt="Papai Noel Dançando Funk">
        <div id="fireworks"></div>
    </div>
    <audio id="background-music" loop>
        <source src="Sunflower Experience  Show Cover Ao Vivo  Pop Mashup  Nossas Melhores Versões - Sunflower Jam.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
