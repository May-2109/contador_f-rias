<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem para as Férias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contagem para as Férias</h1>
        <div id="logos">
            <img src="Multitex.jpeg" alt="Logotipo Multitex" class="logo">
            <img src="Oceantex.jpg" alt="Logotipo Oceantex" class="logo">
        </div>
        <div id="countdown"></div>
        <div id="message">Volte quando o contador zerar e veja a magia!</div>
        <div id="fireworks"></div>
        <button id="play-button">Tocar Música</button>
    </div>
    <audio id="background-music" loop>
        <source src="Katy Perry - Firework (Official Music Video).mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
